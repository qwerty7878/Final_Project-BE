name: Deploy to EC2 with Gradle

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    # steps는 반드시 개별 job(build-and-deploy) 내부에 포함되어야 합니다.
    steps:
      # 1. 소스 코드 체크아웃
      - name: Checkout source code
        uses: actions/checkout@v4

      # 2. JDK 17 설정
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      # 3. Gradle 빌드 (Test 제외하여 속도 향상)
      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew clean bootJar -x test

      # 4. JAR 파일 EC2로 전송 (SCP)
      - name: Copy JAR to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build/libs/*.jar"
          target: "/home/${{ secrets.EC2_USERNAME }}/app_temp"
          strip_components: 2

      # 5. EC2에서 배포 스크립트 실행 (SSH)
      - name: Deploy on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 1. 배포 디렉토리 생성 (없을 경우)
            mkdir -p ~/app

            # 2. 전송된 JAR 이동 및 이름 변경
            mv ~/app_temp/*.jar ~/app/server.jar
            rm -rf ~/app_temp

            # 3. 환경 변수 파일(.env) 생성/갱신
            echo "DB_URL=${{ secrets.DB_URL }}" > ~/app/.env
            echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> ~/app/.env
            echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> ~/app/.env

            # 4. 서비스 재시작 (해당 서비스가 systemd에 등록되어 있어야 함)
            sudo systemctl restart code-review-ide
